<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/theme-VERAJOHN.css" rel="stylesheet" />
  <title>ICJP Theme - Buttons</title>
</head>

<body style="background-color: #4CB2DF;">
  <div class="demo">

    <!-- INPUT TEXTS -->

    <h3>Full Width Input Texts</h3>
    <div class="full-width">
      <input type="text" class="input-text">
      <input type="text" class="input-text">
    </div>

    <h3>Half Width Input Texts</h3>
    <div class="half-width">
      <input type="text" class="input-text">
      <input type="text" class="input-text">
    </div>

    <h3>Responsize Input Text</h3>
    <div class="block">
      <input type="text" class="input-text">
    </div>

    <h3>Disabled Input Text</h3>
    <div class="block">
      <input type="text" class="input-text" disabled>
    </div>

    <h3>Fix Size Input Text</h3>
    <div class="block">
      <input type="text" class="input-text fixsize">
    </div>

    <h3>Input Text Specific Sizes</h3>
    <div class="block">
      <input type="text" class="input-text xs">
      <input type="text" class="input-text sm">
      <input type="text" class="input-text md">
      <input type="text" class="input-text lg">
    </div>

    <!-- SELECT -->

    <h3>Full Width Select</h3>
    <div class="full-width">
      <select name="cars" class="input-text">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>
    </div>

    <h3>Half Width Select</h3>
    <div class="half-width">
      <select name="cars" class="input-text">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>
      <select name="cars" class="input-text">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>
    </div>

    <h3>Responsive Select</h3>
    <div class="block">
      <select name="cars" class="input-text">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>
    </div>

    <h3>Disabled Select</h3>
    <div class="block">
      <select name="cars" class="input-text" disabled>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>
    </div>

    <h3>Fix Size Select</h3>
    <div class="block">
      <select name="cars" class="input-text fixsize">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>
    </div>

    <h3>Select Specific Sizes</h3>
    <div class="block">
      <select name="cars" class="input-text xs">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>
      <select name="cars" class="input-text sm">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>
      <select name="cars" class="input-text md">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>
      <select name="cars" class="input-text lg">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>
    </div>

    <h3>Textarea</h3>
    <div class="block">
    <textarea rows="4" cols="50" class="input-text">The quick brown fox jumps over the lazy dog.</textarea>
    <textarea rows="4" cols="50" class="input-text fixsize">The quick brown fox jumps over the lazy dog.</textarea>
    </div>

</body>

</html>
