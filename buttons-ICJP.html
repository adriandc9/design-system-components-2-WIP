<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/theme-ICJP.css" rel="stylesheet" />
  <title>ICJP Theme - Buttons</title>
</head>

<body>
  <div class="demo">

    <h3>Full Width Button</h3>
    <div class="full-width">
      <button class="button button-res">.button.button-res<i class="icon icon-close"></i></button>
      <button class="button-primary button-res"><i class="icon icon-close"></i>.button-primary.button-res</button>
      <button class="button-secondary">.button-secondary</button>
      <!-- <button class="button-success button-lg">Success</button>
      <button class="button-warning button-lg">Warning</button>
      <button class="button-danger button-lg">Danger</button>
      <button class="button-info button-lg">Info</button> -->
    </div>

    <h3>Half Width Button</h3>
    <div class="half-width">
      <button class="button button-res">.button.button-res<i class="icon icon-close"></i></button>
      <button class="button button-xs">.button.button-xs<i class="icon icon-close"></i></button>
      <button class="button-primary button-sm"><i class="icon icon-close"></i>.button-primary.button-sm</button>
      <button class="button-secondary button-md">.button-secondary.button-md</button>
      <button class="button-secondary button-lg"><i class="icon icon-close"></i>.button-secondary.button-lg</button>
    </div>

    <h3>Disabled Buttons</h3>
    <div class="block">
      <button class="button disabled">.button.disabled</button>
      <button class="button-primary disabled">.button-primary.disabled</button>
      <button class="button-secondary disabled">.button-secondary.disabled</button>
      <button class="button-tertiary disabled">.button-tertiary.disabled</button>
    </div>

    <h3>No Background Buttons</h3>
    <div class="block">
      <button class="button-nobg">.button-nobg</button>
      <button class="button-nobg disabled">.button-nobg.disabled</button>
      <button class="button-nobg disabled button-lg">.button-nobg.disabled.button-lg</button>
    </div>

    <h3>Button Fix Sizes</h3>
    <div class="block">
      <button class="button button-xs">.button.button-xs<i class="icon icon-close"></i></button>
      <button class="button-primary button-sm">.button-primary.button-sm<i class="icon icon-close"></i></button>
      <button class="button-secondary button-md">.button-secondary.button-md<i class="icon icon-close"></i></button>
      <button class="button-tertiary button-lg">.button-tertiary.button-lg<i class="icon icon-close"></i></button>
    </div>

    <h3>Button Universal Fix Size</h3>
    <div class="block">
      <button class="button">.button<i class="icon icon-close"></i></button>
      <button class="button-primary">.button-primary<i class="icon icon-close"></i></button>
      <button class="button-secondary">.button-secondary<i class="icon icon-close"></i></button>
      <button class="button-tertiary">.button-tertiary<i class="icon icon-close"></i></button>
    </div>

    <h3>Button Responsive Sizes</h3>
    <div class="block">
      <button class="button button-res">.button.button-res<i class="icon icon-close"></i></button>
      <button class="button-primary button-res">.button-primary.button-res<i class="icon icon-close"></i></button>
      <button class="button-secondary button-res">.button-secondary.button-res<i class="icon icon-close"></i></button>
      <button class="button-tertiary button-res">.button-tertiary.button-res<i class="icon icon-close"></i></button>
    </div>

</body>

</html>
